kind: CronJob
apiVersion: batch/v1
metadata:
  name: gdx-agreements-tracker-postgres-backup-cron
  annotations:
    openshift.io/display-name:  Cron job templates for backups.
    description: Cron job to backup WordPress database, https://developer.gov.bc.ca/Backup-Container.
    tags: backups,wordpress
  labels:
    template: "gdx-agreements-tracker-postgres-cron-cronjob"
    cronjob: "gdx-agreements-tracker-postgres-cron-backup"
spec:
  schedule: "30 10 * * *" # 10:30am UTC = 2:30am PST
  concurrencyPolicy: "Forbid"
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 2
  jobTemplate:
    metadata:
      labels:
        template: "gdx-agreements-tracker-postgres-cron-job"
        cronjob: "gdx-agreements-tracker-postgres-cron-backup"
    spec:
      backoffLimit: 0
      template:
        metadata:
          labels:
            template: "gdx-agreements-tracker-postgres-cron-job"
            cronjob: "gdx-agreements-tracker-postgres-cron-backup"
        spec:
          containers:
            - name: gdx-agreements-tracker-postgres-backup-runner
              image: backup-container-postgres
              command:
                - "/bin/bash"
                - "-c"
                - "/backup.sh -1"
              volumeMounts:
              - name: gdx-agreements-tracker-backup-db
                mountPath: /backups/
              - name: gdx-agreements-tracker-backup-verification
                mountPath: /var/lib/mysql/
              - name: gdx-agreements-tracker-backup-config
                mountPath: /backup.conf
                subPath: backup.conf
              env:
              - name: BACKUP_STRATEGY
                value: rolling
              - name: BACKUP_DIR
                valueFrom:
                  configMapKeyRef:
                    name: gdx-agreements-tracker-backup-config
                    key: BACKUP_DIR
              - name: MONTHLY_BACKUPS
                value: "3"
              - name: DATABASE_USER
                valueFrom:
                  configMapKeyRef:
                    name: gdx-agreements-tracker-backup-config
                    key: MYSQL_USER
              - name: DATABASE_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: gdx-agreements-tracker-backup-secrets
                    key: MYSQL_PASSWORD
          volumes:
            - name: gdx-agreements-tracker-backup-db
              persistentVolumeClaim:
                claimName: gdx-agreements-tracker-backup-db
            - name: gdx-agreements-tracker-backup-verification
              persistentVolumeClaim:
                claimName: gdx-agreements-tracker-backup-verification
            - name: gdx-agreements-tracker-backup-config
              configMap:
                name: gdx-agreements-tracker-backup-config
                items:
                  - key: backup.conf
                    path: backup.conf
          restartPolicy: "Never"
          terminationGracePeriodSeconds: 30
          activeDeadlineSeconds: 1600
          dnsPolicy: "ClusterFirst"
          serviceAccountName: "default"
          serviceAccount: "default"